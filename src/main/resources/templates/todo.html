<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Todo List</h2>
<a href="/add">Add todo task</a><br />
<div th:each ="item:${items}">
    <h4 th:inline="text">[[${item.taskname}]] which is due to [[${item.duedate}]] priority: [[${item.priority}]].</h4>
</div>
</body>
</html>
